<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="shortcut icon" href="./images/logo 1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css_config/reset.css">
    <link rel="stylesheet" href="./css_config/styles.css">
</head>
<body>
    <header class="whiteBg">
        <img src="./images/logo 1.png" alt="Logo do Bate papo UOL">
        <ion-icon name="people"></ion-icon>
    </header>
    <main>
        <p>Carregando mensagens...</p>
    </main>
    <footer class="whiteBg">
        <input placeholder="Escreva aqui..." type="text" name="inputMsg">
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
