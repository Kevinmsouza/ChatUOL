<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="shortcut icon" href="./images/logo 1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css_config/reset.css">
    <link rel="stylesheet" href="./css_config/styles.css">
</head>
<body>
    <header class="whiteBg">
        <img src="./images/logo 1.png" alt="Logo do Bate papo UOL">
        <ion-icon name="people" onclick="toggleAside()" ></ion-icon>
    </header>
    <main>
        <p>Carregando mensagens...</p>
    </main>
    <footer class="whiteBg">
        <div class="inputs">
            <input placeholder="Escreva aqui..." type="text" name="inputMsg">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
        </div>
        <p>Enviando para Todos</p>
    </footer>
    <div class="login ">
        <img src="./images/logo 1.png" alt="Logo do Bate papo UOL">
        <input type="text" placeholder="Digite seu nome" class="username" />
        <button onclick="enterChat()" >Entrar</button>
    </div>
    <aside class="hidden">
        <div class="users">
            <div class="itens-box">
                <h5>Escolha a visibilidade:</h5>
                <div class="aside-item selected" onclick="changePrivacy(this)" >
                    <ion-icon name="lock-open" ></ion-icon>
                    <p>PÃºblico</p>
                    <ion-icon class="checkmark" name="checkmark"></ion-icon>
                </div>
                <div class="aside-item" onclick="changePrivacy(this)">
                    <ion-icon name="lock-closed" ></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon class="checkmark" name="checkmark"></ion-icon>
                </div>
            </div>
            <div class="itens-box">
                <h5>Escolha um contato <br>
                    para enviar mensagem:</h5>
                <div class="aside-item selected">
                    <ion-icon name="people" ></ion-icon>
                    <p>Todos</p>
                    <ion-icon class="checkmark" name="checkmark"></ion-icon>
                </div>
            </div>
        </div>
        <div class="dark hidden" onclick="toggleAside()" ></div>
    </aside>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
